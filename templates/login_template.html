<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Importante para que se vea bien en móviles -->
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Tarjeta del formulario */
        .login-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        /* Título */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Campos de entrada */
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Botón */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Enlace de ayuda (opcional, para dar más estilo) */
        .help-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .help-links a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .help-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Bienvenido</h2>

        <!-- El formulario mantiene la misma estructura que el original, solo añadimos las clases para el estilo -->
        <form action="/sign_in" method="POST">
            <div class="form-group">
                <label for="email">Correo / Usuario</label>
                <input type="text" id="email" name="login" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="passwd" placeholder="••••••••" required>
            </div>

            <button type="submit">Iniciar Sesión</button>

            <!-- Estos enlaces son solo decorativos, puedes eliminarlos si no los necesitas -->
            <div class="help-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Registrarse</a>
            </div>
        </form>
    </div>
</body>
</html>
